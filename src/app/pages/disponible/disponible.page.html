<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col size="8">
        <div class="centrado1">
          <h1 class="titulo">Te llevo APP</h1>
        </div>
        <div class="centrado">
          <h2 class="subtitulo">Viaje disponible:</h2>
         </div>
        </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <img alt="mapa" src="assets/icon/mapa3.png" />
  </ion-card> 
  <ion-grid>
    <ion-row>
      <ion-col>

      </ion-col>
      <ion-col size="8">
        <div class="centrado">
         <h2 class="subtitulo">Info del Viaje:</h2>
        </div>
        <div>
          
          <ion-list>
            <ion-item>
              <p>Hora de inicio: {{ hora }}</p>
            </ion-item>
            <ion-item>
              <p>Punto de inicio: {{ punto }}</p>
            </ion-item>
            <ion-item>
              <p>Valor: ${{ valor }}</p>
            </ion-item>
          </ion-list>
        </div>

        
        </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <br>
        <div class="centrado">
          <ion-button expand="block" class="botones"  (click)="noir()" >Cancelar</ion-button>
        </div>
      </ion-col>
      <ion-col>
        <br>  
        <div class="centrado">
          <ion-button expand="block" class="botones"  (click)="ir()">Aceptar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
